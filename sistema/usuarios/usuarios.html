<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-canhoto - Usuários</title>
    <link rel="icon" href="../assets/img/fulltime-ecanhoto-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style_usuarios.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        .sidebar {
            background-color: #333;
            height: 100vh;
            padding: 20px;
            color: white;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            margin-bottom: 0;
        }

        .container-sm {
            padding: 20px;
            margin-top: 0;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">


            <div class="col-md-2">
                <div class="sidebar">
                    <section class="logo">
                        <img src="../assets/img/fulltime-ecanhoto-logo.png" alt="Logo FT E-canhoto" width="100" />
                    </section>
                    <h6 class="text-white px-4"><br> v.01 FT </h6>
                </div>
            </div>

            <div class="col-md-9">

                <h5 class="text__nav mt-5">Cadastro de Usuários</h5>
                <hr>
                <div class="container-sm bg-white">
                    <form class="row g-1">
                        <h4 class="titulo__usuarios p-3">Dados cadastrais</h4>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="txtEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="txtEmail" placeholder="usuario@gmail.com"
                                    required>
                            </div>
                            <div class="col-md-3">
                                <label for="txtSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="txtSenha" placeholder="Máximo 8 dígitos"
                                    required>
                            </div>
                            <div class="col-md-3">
                                <label for="txtTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="txtTelefone" placeholder="(14) 00000-0000"
                                    required>
                            </div>
                            <div class="col-md-3">
                                <label for="txtApelido" class="form-label">Apelido</label>
                                <input type="text" class="form-control" id="txtApelido" placeholder="Anabete" required>
                            </div>

                            <h4 class="titulo__usuarios p-3 mt-5">Endereço </h4>

                            <div class="col-md-3">
                                <label for="txtCidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="txtCidade" required>
                            </div>
                            <div class="col-md-3">
                                <label for="txtEstado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="txtEstado" required>
                            </div>
                            <div class="col-md-4">
                                <label for="txtRua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="txtRua" required>
                            </div>
                            <div class="col-md-2">
                                <label for="txtNumero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="txtNumero" required>
                            </div>

                            <h4 class="titulo__usuarios p-3 mt-5">Permissões</h4>

                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Selecione a empresa</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Selecione a Empresa</option>
                                    <option value="1">MMA SOLUCOES</option>
                                    <option value="2">MMA SOLUCOES</option>
                                    <option value="3">MMA SOLUCOES</option>
                                    <option value="4">MMA SOLUCOES</option>
                                    <option value="5">MMA SOLUCOES</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Grupo </label>
                                <select id="inputState" class="form-select">
                                    <option selected>Selecione qual o grupo que colaborador pertence</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Estoque</option>
                                </select>
                            </div>

                        </div>

                        <div class="botoes mt-5">
                            <button class="cancel">Limpar campos</button>
                            <button class="save">Confirmar dados</button>

                        </div>
                </div>


                </form>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
