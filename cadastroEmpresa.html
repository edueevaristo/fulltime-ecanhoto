<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/cadastroEmpresa.css" />
    <title>Cadastre-se</title>
  </head>
  <body>

    <div class="content">

    <div class="navbar">
      <h1>Cadastro de Empresa</h1>
    </div>

    <div class="sidebar">
        <section class="logo">
        <img src="./assets/img/logoWeb.png" alt="Logo FT E-canhoto" />
         </section>

        <h6> v.01 <br />FT </h6>
    </div>

      <div class="container">

        <div class="dados">
          <p>Dados cadastrais</p>

          <section class="inputs">
            <section class="bloco">
              <label for="nome">Nome da Empresa</label>
              <input type="text" />
            </section>

            <section class="bloco">
              <label for="telefone">Telefone comercial</label>
              <input type="text" />
            </section>

            <section class="bloco">
              <label for="email">E-mail</label>
              <input type="email" />
            </section>

            <section class="bloco">
              <label for="">CNPJ da Empresa</label>
              <input type="tel" />
            </section>

          </section>
        </div>

        <div class="dados">
            <p>Dados de logística</p>
  
            <section class="inputs">
              <section class="bloco">
                <label for="localizacao">Localização</label>
                <input type="text" />
              </section>
  
              <section class="bloco">
                <label for="ramo">Ramo Industrial</label>
                <input type="text" />
              </section>
  
              <section class="bloco">
                <label for="qtd">Quantidade de funcionários</label>
                <input type="number" />
              </section>
  

            </section>
          </div>

          <div class="dados">
            <p>Dados de cobrança</p>
  
            <section class="inputs">
              <section class="bloco">
                <label for="conta">Conta Bancária</label>
                <input type="text" />
              </section>
  
              <section class="bloco">
                <label for="enderecoCobranca">Endereço de Cobrança</label>
                <input type="text" />
              </section>
  
              <section class="bloco">
                <label for="receita">Receita Estimada</label>
                <input type="number" />
              </section>
  
              
            </section>
          </div>


          <div class="botoes">
            <button class="cancel">Limpar campos</button>
            <button class="save">Confirmar dados</button>

          </div>

      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
